  <body>
    <span onclick="myFuckingFoo()">大明加油</span>
    <script>
      /*练习
       *创建Find函数，在未知深度的对象中寻找键值对，找到返回键值对所在路径，没知道则返回NULL
       */
      const obj = {
        a: {
          c: {
            w: 2,
            r: {
              q: 4,
            },
          },
          d: 1,
          f: 2,
          e: 3,
        },
        b: {
          h: 4,
          i: {
            p: {
              q: 5,
            },
          },
        },
        c: 9,
      };
      Object.prototype.Find = function (key, value) {
        console.log(this, "this");
        let obj = this;
        let objArray = Object.entries(obj);
        let resUrl = [];
        let findRecord = [];
        let isFind = false;
        function findKeyValue() {
          for (let i of objArray) {
            console.log("key:", key, "value:", value);
            console.log(i[0], i[1], "01");
            console.log(Object.prototype.toString.call(i[1]) === "[object Object]");
            if (i[0] === key && i[1] === value) {
              isFind = true;
              break
            }
            if (Object.prototype.toString.call(i[1]) === "[object Object]") {
              i[1].Find(key, value)();
            }
          }
        }
        return isFind ? "成功" : findKeyValue;
      };
      function myFuckingFoo() {
        // console.log(obj.Find("q", 5)());
        console.log(obj.Find("q", 5)(), "结果");
      }
    </script>
