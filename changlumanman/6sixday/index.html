<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断字符串是否为数字字符串</title>
  </head>
  <body>
    <script>
      const myIsNan = str => !isNaN(str)
      console.log(myIsNan('1'))
      console.log(myIsNan('一'))
    </script>
  </body>
</html>
